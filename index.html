<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>E3 JS</title>
  </head>
  <body>
    <div class="center-flex">
        
      <h1>Entrega E3 JS</h1>
      <div class="card-pizza">

        <div class="pizza-container">
            <h2 class="name-pizza"></h2>
            <h3 class="price"></h3>
            <h4 class="ingredients"></h4>
        </div>
        

        <div class="img-pizza__center" id="img-pizza-container">
                
        </div>
        
      </div>

      <form class="form-pizza" novalidate>
        <input class="input-pizza" type="number" placeholder="Numero" />
        <small></small>
        <button class="btn-pizza" type="submit">Enviar</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
